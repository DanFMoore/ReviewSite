{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'content/style.css' %}" />

{% if latest_page_list %}
    <ul>
    {% for page in latest_page_list %}
        <li><p>dsdf <a href="/pages/{{ page.id }}/">{{ page.title }}</a></p></li>

    </ul>
{% else %}
    <p>No pages are available.</p>
{% endif %}
